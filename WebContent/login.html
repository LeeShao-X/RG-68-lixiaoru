<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>超市系统登陆界面</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body >
<form action="/servlet/Userservlet?method=login" method="post">
	<div class="container">
		<!-- 导航 -->
		<div class="nav">
			<ul>
				<li><a href="#">首页</a></li>
			</ul>
		</div>
		<!-- 主体内容 （登陆界面）-->
		<div class="main">
			<!-- 左侧信息栏 -->
			<div class="sideleft">
				<h1><font color="#ffefd5">欢迎来到<br>超市库存及人员管理系统! </h1></font>

			</div>
			<!-- 右侧登陆界面 -->
			<div class="sideright">
				<div class="index">
					<form   method="get" action="#">
						<p class="headline">登陆入口</p>
						<p class="astyle">用户编号:</p>
     					<input class="t1" name="id1" id="id" type="text" placeholder="请输入您的编号"/>
						<p class="astyle">姓名:</p>
     					<input class="t1" name="username1" id="username" type="text" placeholder="请输入您的用户名"/>
						<p class="astyle">密码：</p>
						<input  class="t1" type="password"  id="password1" name="password1" placeholder="请输入密码">
      					<p align="center" class="choice"><input type="radio" name="se" value="guanli" checked>管理人员
  						<input type="radio" name="se" value="shouyin" >收银人员</p>
						<input  type="submit" name="submit"  value="登录" >
						</br>
						<p class="bstyle"><input type="checkbox" name="rempas" />记住密码</p>
						<p class="cstyle">忘记密码</p>
						</br></br>
						<p class="cstyle">没有账号？<a href="zhuce.html">立即注册</a></p>
					</form>
				</div>
			</div>
		</div>

	</div>
	</form>
</body>
</html>
